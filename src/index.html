<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="root">
    <form action="" class="test-form">
      <span>Тест</span><br>
      <input type="text" class="name_input" placeholder="Имя персонажа"><br>
      <input type="text" class="hp_input" placeholder="Здоровье персонажа"><br>
      <button class="input-button">Узнать статус персонажа</button>
    </form>
    <div class="status-wrapper">
      <div class="hp_bar"></div>
      <div>Персонаж: <span class="name"></span></div>
      <div>Статус: <span class="status"></span></div>
      <div class="tooltip">Здоровье персонажа должно быть числом от 1 до 100</div>
    </div>
  </div>
</body>
</html>
